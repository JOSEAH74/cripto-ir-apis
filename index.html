<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cripto IR Brasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px; }
    .btn { @apply bg-green-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-600; }
  </style>
</head>
<body class="gradient min-h-screen text-white">

  <!-- Landing (se não pago) -->
  <div id="landing">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Cripto IR Brasil</h1>
      <button onclick="showLogin()" class="bg-blue-600 px-6 py-2 rounded-lg">Entrar</button>
    </nav>

    <section class="text-center py-16 px-6">
      <h2 class="text-5xl font-bold mb-6">IR de Cripto Fácil</h2>
      <p class="text-xl mb-8">Conecte com MB, calcule IR e gere DARF em minutos.</p>
      <button onclick="scrollTo('plans')" class="btn text-lg px-8 py-4">Assinar Agora</button>
    </section>

    <section id="plans" class="py-16 px-6">
      <h3 class="text-3xl font-bold text-center mb-12">Planos</h3>
      <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
        <div class="card p-8 text-center">
          <h4 class="text-2xl font-bold mb-4">Mensal</h4>
          <p class="text-5xl font-bold text-green-400 mb-2">R$ 14,99</p>
          <p class="text-sm text-gray-300 mb-6">via PIX</p>
          <button onclick="pagar('mensal')" class="btn w-full mt-6">Assinar Mensal</button>
        </div>
        <div class="card p-8 text-center border-2 border-blue-400">
          <div class="bg-blue-600 text-xs px-3 py-1 rounded-full inline-block mb-4">MAIS VANTAJOSO</div>
          <h4 class="text-2xl font-bold mb-4">Anual</h4>
          <p class="text-5xl font-bold text-blue-400 mb-2">R$ 99,00</p>
          <p class="text-sm text-gray-300 mb-6">à vista via PIX</p>
          <button onclick="pagar('anual')" class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full mt-6">Assinar Anual</button>
        </div>
      </div>
    </section>
  </div>

  <!-- App (só se pago) -->
  <div id="app" class="hidden container mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Bem-vindo!</h1>
      <button onclick="logout()" class="text-sm text-gray-300">Sair</button>
    </div>
    
    <div class="bg-white/10 p-6 rounded-xl mb-6">
      <h2 class="text-xl font-bold mb-4">Conectar com Mercado Bitcoin</h2>
      <input id="apiKey" placeholder="API Key" class="w-full p-3 mb-3 rounded-lg bg-white/20 text-white placeholder-gray-400">
      <input id="apiSecret" type="password" placeholder="API Secret" class="w-full p-3 mb-3 rounded-lg bg-white/20 text-white placeholder-gray-400">
      <button onclick="puxarMB()" class="bg-blue-600 text-white w-full py-3 rounded-lg font-bold">Puxar Negociações</button>
    </div>

    <div id="resultado" class="bg-white/10 p-6 rounded-xl text-sm"></div>
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-white text-black p-6 rounded-xl w-full max-w-sm mx-4">
      <h3 class="text-xl font-bold mb-4">Login</h3>
      <input id="email" placeholder="E-mail" class="w-full p-3 mb-3 rounded-lg border">
      <input id="senha" type="password" placeholder="Senha" class="w-full p-3 mb-4 rounded-lg border">
      <button onclick="login()" class="bg-green-500 text-white w-full py-3 rounded-lg">Entrar</button>
    </div>
  </div>

  <!-- Modal PIX -->
  <div id="pixModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-white text-black p-6 rounded-xl max-w-sm w-full mx-4 text-center">
      <h3 id="tituloPix" class="text-xl font-bold mb-4"></h3>
      <p id="valorPix" class="text-2xl font-bold mb-4"></p>
      <canvas id="qrCanvas" class="mx-auto mb-4"></canvas>
      <p class="text-sm mb-4">Escaneie com seu app bancário</p>
      <button onclick="confirmar()" class="bg-green-500 text-white w-full py-3 rounded-lg mb-2">Paguei!</button>
      <button onclick="fecharPix()" class="text-gray-600">Cancelar</button>
    </div>
  </div>

  <script>
    // Verifica assinatura
    function verificarAssinatura() {
      const exp = localStorage.getItem('expiracao');
      if (exp && new Date(exp) > new Date()) {
        document.getElementById('landing').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
      }
    }
    verificarAssinatura();

    function showLogin() {
      document.getElementById('loginModal').classList.remove('hidden');
    }

    function login() {
      const email = document.getElementById('email').value;
      if (email) {
        localStorage.setItem('user', email);
        document.getElementById('loginModal').classList.add('hidden');
        verificarAssinatura();
      }
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    function pagar(plano) {
      const valor = plano === 'mensal' ? 14.99 : 99.00;
      document.getElementById('tituloPix').innerText = `Assinatura ${plano.charAt(0).toUpperCase() + plano.slice(1)}`;
      document.getElementById('valorPix').innerText = `R$ ${valor.toFixed(2)}`;
      QRCode.toCanvas(document.getElementById('qrCanvas'), `PIX MOCK ${valor}`, { width: 200 });
      document.getElementById('pixModal').classList.remove('hidden');
      window.planoAtual = plano;
    }

    function fecharPix() {
      document.getElementById('pixModal').classList.add('hidden');
    }

    function confirmar() {
      const dias = window.planoAtual === 'mensal' ? 30 : 365;
      const exp = new Date();
      exp.setDate(exp.getDate() + dias);
      localStorage.setItem('assinatura', 'ativa');
      localStorage.setItem('expiracao', exp.toISOString());
      alert('Assinatura ativada com sucesso!');
      location.reload();
    }

    function scrollTo(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // Chama o backend (mesmo site)
    async function puxarMB() {
      const key = document.getElementById('apiKey').value.trim();
      const secret = document.getElementById('apiSecret').value.trim();
      if (!key || !secret) return alert('Preencha key e secret');

      const res = await fetch(`/.netlify/functions/mb?key=${key}&secret=${secret}&pair=BTCBRL`);
      const text = await res.text();
      
      if (!res.ok) {
        document.getElementById('resultado').innerHTML = `<p class="text-red-400">Erro: ${text}</p>`;
        return;
      }

      let data;
      try { data = JSON.parse(text); } catch { 
        document.getElementById('resultado').innerHTML = `<p class="text-orange-400">JSON inválido: ${text}</p>`;
        return;
      }

      document.getElementById('resultado').innerHTML = `<pre class="text-xs">${JSON.stringify(data, null, 2)}</pre>`;
    }
  </script>
</body>
</html>
